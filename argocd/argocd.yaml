apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mylivetemps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/flobek8s/mylivetemps-k8s.git
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: web-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m